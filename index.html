<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;

  .card {

  }

  p {
    color: #555;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    left: 20px;
  }

  .no {
    background: #ddd;
    right: 20px;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>

<body>

<!-- CONFETTI CANVAS -->
<canvas id="confetti"></canvas>

<!-- BACKGROUND MUSIC -->
<audio id="music" loop>
  <!-- REPLACE WITH YOUR MUSIC FILE -->
  <source src="Miguel_-_Adorn_(Lyrics)_128k.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <!-- ADD YOUR IMAGE -->
  <img src="minion bush.jfif" alt="My Valentine ğŸ’•">

  <h1> Shamy Will you be my Valentine ? ğŸ’˜</h1>
  <p>You already stole my heartâ€¦ might as well take the title too ğŸ˜Œ</p>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<script>
/* ğŸµ Start music on first interaction */
document.body.addEventListener('click', () => {
  document.getElementById('music').play();
}, { once: true });

/* ğŸ˜ˆ Runaway NO button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* ğŸ‰ CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function createConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10
    });
  }
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.fillStyle = c.color;
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fill();
  });
  updateConfetti();
}

function updateConfetti() {
  confetti.forEach(c => {
    c.y += c.d;
    c.x += Math.sin(c.tilt);
    if (c.y > canvas.height) {
      c.y = -10;
    }
  });
}

function startConfetti() {
  createConfetti();
  setInterval(drawConfetti, 20);
}

/* ğŸ’– YES CLICK */
function yesClick() {
  startConfetti();
  alert("YAYYYY ğŸ˜ğŸ’ Best Valentine ever!");
}
</script>
